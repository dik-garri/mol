<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Молодёжка</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;800&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: "Montserrat", Helvetica, sans-serif;
      background: #0F1B2D;
      color: #F0EBE0;
      min-height: 100vh;
      padding: 60px 40px;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      margin-bottom: 50px;
    }

    header .icon {
      font-size: 32px;
      color: #D4A843;
      margin-bottom: 15px;
    }

    header h1 {
      font-size: 48px;
      font-weight: 800;
      color: #D4A843;
      margin-bottom: 10px;
    }

    header p {
      font-size: 18px;
      color: #7A8BA8;
      font-weight: 300;
    }

    .presentations {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
      gap: 25px;
    }

    .card {
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid #2A3A52;
      border-radius: 12px;
      padding: 30px;
      text-decoration: none;
      color: inherit;
      transition: border-color 0.3s, transform 0.2s;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .card:hover {
      border-color: #D4A843;
      transform: translateY(-3px);
    }

    .card .date {
      font-size: 13px;
      color: #7A8BA8;
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }

    .card h2 {
      font-size: 22px;
      font-weight: 700;
      color: #F0EBE0;
    }

    .card .description {
      font-size: 15px;
      color: #7A8BA8;
      line-height: 1.5;
    }

    .card .tags {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-top: 5px;
    }

    .card .tag {
      background: rgba(212, 168, 67, 0.12);
      color: #D4A843;
      padding: 4px 12px;
      border-radius: 15px;
      font-size: 12px;
      font-weight: 600;
    }

    .card .arrow {
      color: #D4A843;
      font-size: 14px;
      margin-top: auto;
      padding-top: 10px;
    }

    footer {
      text-align: center;
      margin-top: 60px;
      color: #7A8BA8;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="icon"><i class="fa-solid fa-cross"></i></div>
      <h1>Молодёжка</h1>
      <p>Презентации для молодёжных групп</p>
    </header>

    <div class="presentations">

      <a class="card" href="presentations/vera-i-strah/">
        <span class="date">Февраль 2026</span>
        <h2>Вера и страх</h2>
        <p class="description">Кто управляет моей жизнью — вера или страх? Пётр на воде, две системы, шаг веры.</p>
        <div class="tags">
          <span class="tag">Матфея 14</span>
          <span class="tag">2 Тимофею 1:7</span>
        </div>
        <span class="arrow">Открыть <i class="fa-solid fa-arrow-right"></i></span>
      </a>

    </div>

    <footer>
      <i class="fa-solid fa-cross" style="margin-right: 5px;"></i> Молодёжка
    </footer>
  </div>
</body>
</html>
